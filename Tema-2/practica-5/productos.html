<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online Básica</title>
    <link rel="stylesheet" type="text/css" href="productos.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <p>Productos destacados</p>
    </header>
    
    <main>
        <article class="producto">
            <img src="camisa.jpeg" alt="Camisa Clásica">
            <h2>Camisa Clásica</h2>
            <p class="descripcion">Camisa de algodón cómoda para diario.</p>
            <p class="precio">25.99 €</p>
        </article>

        <article class="producto">
            <img src="zapatillas.jpeg" alt="Zapatillas Básicas">
            <h2>Zapatillas Básicas</h2>
            <p class="descripcion">Calzado urbano con estilo clásico.</p>
            <p class="precio">49.99 €</p>
        </article>

        <article class="producto">
            <img src="mochila.jpeg" alt="Mochila Ligera">
            <h2>Mochila Ligera</h2>
            <p class="descripcion">Ideal para el día a día y viajes cortos.</p>
            <p class="precio">34.99 €</p>
        </article>
    </main>
</body>
</html>
